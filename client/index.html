<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#FF69B4">
    <meta name="description" content="HeartCart - Shop unique products from local South African suppliers at unbeatable prices. Quality products with fast delivery.">
    
    <!-- iOS Safari PWA tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HeartCart">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#FF69B4">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Open Graph tags for website -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="HeartCart - Shop South African Products">
    <meta property="og:description" content="HeartCart - Shop unique products from local South African suppliers at unbeatable prices. Quality products with fast delivery.">
    <meta property="og:image" content="https://heartcart.shop/company-logo.jpg">
    <meta property="og:image:secure_url" content="https://heartcart.shop/company-logo.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:image:alt" content="HeartCart Company Logo">
    <meta property="og:url" content="https://heartcart.shop">
    <meta property="og:site_name" content="HeartCart">
    <meta property="og:locale" content="en_ZA">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="HeartCart - Shop South African Products">
    <meta name="twitter:description" content="HeartCart - Shop unique products from local South African suppliers at unbeatable prices. Quality products with fast delivery.">
    <meta name="twitter:image" content="https://heartcart.shop/company-logo.jpg">
    
    <!-- WhatsApp-specific meta tags for mobile compatibility -->
    <meta property="whatsapp:title" content="HeartCart - Shop South African Products">
    <meta property="whatsapp:description" content="Shop unique products from local South African suppliers at unbeatable prices. Quality products with fast delivery.">
    <meta property="whatsapp:image" content="https://heartcart.shop/company-logo.jpg">
    <meta property="whatsapp:url" content="https://heartcart.shop">
    
    <!-- Mobile browser security and compatibility -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Additional SEO meta tags -->
    <meta name="keywords" content="south african products, online shopping, quality products, heartcart, local suppliers">
    <meta name="author" content="HeartCart">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://heartcart.shop/">
    
    <!-- Open Graph tags will be dynamically injected by server for product pages -->

    <title>HeartCart - Shop South African Products</title>
    
    <!-- Favicons and icons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/logo.svg" color="#FF69B4">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
